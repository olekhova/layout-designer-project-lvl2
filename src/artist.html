<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>layout-designer-project-lvl2_lyubov_olekhova</title>
  <link rel="stylesheet" href="./css/app.css">
</head>

<body>
  <header class="relative container">
    <div class="overflow-x menu row">
      <div class="logo row white">
        <img src="./images/logo.svg" alt="логотип" class="mr-16">
        <p class="white mr-5">Music Box</p>
      </div>
      <!-- /.logo -->
      <nav class="row header-nav">
        <a href="#" class="mr-24 darkgray">главная</a>
        <a href="#" class="mr-24 darkgray">каталог</a>
        <a href="#" class="mr-24 darkgray">исполнители</a>
        <a href="#" class="darkgray">контакты</a>
      </nav>
      <form action="#">
        <label for="header_search" class="sr-only"></label>
        <input type="text" id="header_search" placeholder="поиск.." class="header-input white">
      </form>
    </div>
  </header>
  <main>
    <section id="page-describtion" class="page-description-artist pt-11 pb-11 relative bg-white">
      <div class="container">
        <h1 class="ta-left">
          Morten Harket
        </h1>
        <p class="tz-1 white">
          24 875 поклонников
        </p>
        <div class="row jc-start mt-48 description-artist-buttons">
          <button class="row jc-start white tz-small btn bg-purple border-none filter max-width-200 mr-24 pl-20">
            <img src="images/play-button.svg" alt="play-button" class="icon white mr-18">
            МИКС
          </button>
          <button class="row jc-start white tz-small btn bg-red border-none filter max-width-200 mr-24 pl-20">
            <img src="images/heart.svg" alt="play-button" class="icon white mr-18">
            В ИЗБРАННОЕ
          </button>
        </div>
      </div>
    </section>
    <section id="page-popular-track" class="pt-100">
      <div class="container">
        <h2>
          Популярные треки
        </h2>
        <div class="row mt-48">
          <div class="popular-track row max-width-550 mt-25 mr-25">
            <img src="images/Wild Seed.jpg" alt="Wild Seed" class="track-image">
            <div class="track-info grow row ml-15">
              <div class="track-name">
                <span class="tz-small-bold white">
                  Spanish Step
                </span>
                <br>
                <span class="tz-small gray">
                  Morten Harket
                </span>
              </div>
              <div class="track-time tz-small gray">
                4:07
              </div>
            </div>
          </div>
          <div class="popular-track row max-width-550 mt-25 mr-25">
            <img src="images/Letter from Egypt.jpg" alt="Letter from Egypt" class="track-image">
            <div class="track-info grow row ml-15">
              <div class="track-name">
                <span class="tz-small-bold white">
                  With You - With Me
                </span>
                <br>
                <span class="tz-small gray">
                  Morten Harket
                </span>
              </div>
              <div class="track-time tz-small gray">
                3:48
              </div>
            </div>
          </div>
          <div class="popular-track row max-width-550 mt-25 mr-25">
            <img src="images/Brother.jpg" alt="Brother" class="track-image">
            <div class="track-info grow row ml-15">
              <div class="track-name">
                <span class="tz-small-bold white">
                  Brother
                </span>
                <br>
                <span class="tz-small gray">
                  Morten Harket
                </span>
              </div>
              <div class="track-time tz-small gray">
                5:05
              </div>
            </div>
          </div>
          <div class="popular-track row max-width-550 mt-25 mr-25">
            <img src="images/Wild Seed.jpg" alt="Wild Seed" class="track-image">
            <div class="track-info grow row ml-15">
              <div class="track-name">
                <span class="tz-small-bold white">
                  Brodsky Tune
                </span>
                <br>
                <span class="tz-small gray">
                  Morten Harket
                </span>
              </div>
              <div class="track-time tz-small gray">
                4:24
              </div>
            </div>
          </div>
          <div class="popular-track row max-width-550 mt-25 mr-25">
            <img src="images/Letter from Egypt.jpg" alt="Letter from Egypt" class="track-image">
            <div class="track-info grow row ml-15">
              <div class="track-name">
                <span class="tz-small-bold white">
                  Darkspace
                </span>
                <br>
                <span class="tz-small gray">
                  Morten Harket
                </span>
              </div>
              <div class="track-time tz-small gray">
                3:45
              </div>
            </div>
          </div>
          <div class="popular-track row max-width-550 mt-25 mr-25">
            <img src="images/Out of My Hands.jpg" alt="Out of My Hands" class="track-image">
            <div class="track-info grow row ml-15">
              <div class="track-name">
                <span class="tz-small-bold white">
                  Burn Money Burn
                </span>
                <br>
                <span class="tz-small gray">
                  Morten Harket
                </span>
              </div>
              <div class="track-time tz-small gray">
                3:52
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
